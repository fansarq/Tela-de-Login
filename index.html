<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <h2 class="login">LOGIN</h2>
        <div class="enteremail">
            <input class="email" type="text" placeholder="Digite seu email">
        </div>
        <div class="entersenha">
            <input class="senha" type="text" placeholder="Digite a sua senha">
            <input class="btcheck" type="checkbox" name="lembrar" id="">
            <h5>Lembrar</h5>
        </div>       
        <div class="check">
            <button class="btlogin">LOGIN</button>
        </div>
        
    </div>
</body> 
</html>
